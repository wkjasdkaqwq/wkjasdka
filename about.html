<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>关于 - Echo</title>
  <link rel="icon" href="/wkjasdka/index/echo logo.png" type="image/x-icon">
  <!-- 引入Font Awesome图标库（使用最新版本） -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 导航栏样式 */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #d7d7d7;
      padding: 0 0;
      height: 73.5px;
      z-index: 9000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.4s ease-out;
    }
    
    .navbar.hidden {
      transform: translateY(-100%);
    }
    
    .navbar-container {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Logo样式 */
    .navbar-logo {
      height: 65px;
      width: auto;
      transition: none;
      margin-right: 15px;
      cursor: pointer;
    }
    
    .navbar-logo:hover {
      transform: scale(1.05);
    }
    
    .navbar-logo:active {
      transform: scale(0.95);
    }

    .logo-text {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      white-space: nowrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    /* 加载层样式 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-logo {
      width: 165px; 
      height: auto;
    }
    .loading-text-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 0;
    }
    .loading-text {
      color: #6a6a6a;
      font-size: 16px;
      margin: 5px 0;
    }

    /* 页脚样式 */
    footer {
      height: 60px;
      background-color: #f5f5f5;
      margin-top: auto;
    }

    /* 页面容器 */
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* 中间竖线样式 */
    .vertical-line {
      position: fixed;
      left: 25%;
      top: 100px;
      bottom: 70px;
      width: 1px;
      background-color: #ccc;
      z-index: 8000;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
    }

    /* 左侧选项栏样式 */
    .sidebar {
      position: fixed;
      left: 0;
      top: 90px;
      width: 25%;
      height: calc(100vh - 90px - 60px);
      background-color: #f9f9f9;
      padding-top: 30px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 7000;
    }

    /* 选项按钮样式 */
    .sidebar-option {
      padding: 18px 45px 18px 35px; /* 右侧预留箭头空间 */
      font-size: 18px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s, padding-left 0.3s;
      position: relative; /* 相对定位，用于箭头的绝对定位 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar-option:hover {
      background-color: #eaeaea;
      padding-left: 40px;
    }

    .sidebar-option.active {
      background-color: #d7d7d7;
      font-weight: bold;
    }
    
    .sidebar-option:active {
      transform: scale(0.98);
      background-color: #d0d0d0;
    }

    /* 子选项样式 */
    .sub-options {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.1s ease-out;
    }
    
    .sub-option {
      padding: 12px 50px;
      font-size: 16px;
      color: #555;
      cursor: pointer;
      background-color: #f0f0f0;
    }
    
    .sub-option:hover {
      background-color: #e0e0e0;
      padding-left: 55px;
    }
    
    .sub-option.active {
      background-color: #d0d0d0;
      font-weight: bold;
    }

    /* 展开/收起箭头 - 修复显示问题 */
    .toggle-arrow {
      display: inline-block;
      transition: transform 0.3s ease;
      position: absolute;
      right: 20px; /* 固定在右侧20px */
      top: 50%;
      transform: translateY(-50%);
      color: #666; /* 设置图标颜色 */
      font-size: 18px; /* 适当增大图标 */
      width: 20px;
      height: 20px;
      text-align: center;
    }
    
    .sidebar-option.expanded .toggle-arrow {
      transform: translateY(-50%) rotate(180deg);
    }

    /* 主内容区域样式 */
    .main-content {
      margin-left: 25%;
      margin-top: 90px;
      padding: 30px 50px;
      flex: 1;
      min-height: calc(100vh - 90px - 60px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* 内容区块样式 */
    .content-section {
      width: 100%;
      max-width: 800px;
      text-align: left;
    }

    .content-section h2 {
      color: #2c3e50;
      border-bottom: 2px solid #d7d7d7;
      padding-bottom: 10px;
      margin-top: 0;
    }

    .content-section p {
      color: #34495e;
      margin-bottom: 1.2em;
    }

    .content-section ul {
      margin: 1em 0;
      padding-left: 2em;
    }

    .content-section li {
      margin-bottom: 0.5em;
      color: #34495e;
    }

    /* 团队成员卡片样式 */
    .team-members {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .team-member {
      flex: 1;
      min-width: 200px;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    .team-member h4 {
      margin-bottom: 5px;
      color: #2c3e50;
    }

    .team-member p {
      margin: 5px 0;
      font-size: 0.9em;
    }


    /* 禁止文字选中样式 */
body {
  user-select: none;
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* IE/Edge */
}
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar" id="navbar">
    <div class="navbar-container">
      <div class="logo-container">
        <img src="/wkjasdka/index/echo logo.png" alt="echoLogo" class="navbar-logo" id="logo">
        <span class="logo-text">关于</span>
      </div>
    </div>
  </nav>

  <!-- 左侧选项栏 -->
  <div class="sidebar">
    <div class="sidebar-option has-suboptions">
      Echo
      <!-- 使用正确的Font Awesome图标类名 -->
      <i class="fa fa-chevron-down toggle-arrow"></i>
      <div class="sub-options">
        <div class="sub-option">Echo</div>
        <div class="sub-option">W.K.Jasdka</div>
        <div class="sub-option">Liuyanlin</div>
      </div>
    </div>
    <div class="sidebar-option">联系方式</div>
    <div class="sidebar-option">隐私政策</div>
    <div class="sidebar-option">用户协议</div>
  </div>

  <!-- 中间竖线 -->
  <div class="vertical-line"></div>

  <!-- 主内容区域 -->
  <div class="main-content">
  </div>

  <div class="loading-screen" id="loadingScreen">
    <img src="index/logo3.png" alt="加载Logo" class="loading-logo">
    <div class="loading-text-container">
      <div class="loading-text">from</div>
      <div class="loading-text">- Wkjasdka -</div>
    </div>
  </div>

  <footer></footer>

  <script>
    // 导航栏滚动显示/隐藏功能
    const navbar = document.getElementById('navbar');
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop && scrollTop > 50) {
        navbar.classList.add('hidden');
      } else {
        navbar.classList.remove('hidden');
      }
      lastScrollTop = scrollTop;
    });
    // 在现有JavaScript代码末尾添加以下内容

    // 定义各选项对应的内容
    const contentData = {
      "Echo": `
        <div class="content-section">
          <h2>Echo 是什么？</h2>
          <p>working in progress</p>
        </div>
      `,
      "W.K.Jasdka": `
        <div class="content-section">
          <h2>W.K.Jasdka 是什么？</h2>
<duv>working in progress
        </div>
      `,
      "Liuyanlin": `
        <div class="content-section">
          <h2>Liuyanlin 是什么？</h2>
          
<div>  working in progress      </div>
      `,
      "联系方式": `
        <div class="content-section">
          <h2>联系方式</h2>
          <p>您遇到的有任何问题，请向我们联系：</p>
          <ul>
            <li><strong>邮箱</strong>：wkjasdkayeah@yeah.net</li>
                        <li><strong>电话</strong>：/</li>
            <li><strong>地址</strong>：/</li>
          </ul>
          <p>同时，您也可以关注我们的社交媒体：</p>

        </div>
      `,
      "隐私政策": `
        <div class="content-section">
          <h2>隐私政策</h2>
          <p>没写</p>


        </div>
      `,
      "用户协议": `
        <div class="content-section">
          <h2>用户协议</h2>
          <p>没写</p>


        </div>
      `
    };

    // 第一个选项的展开/收起功能
    const firstOption = document.querySelector('.sidebar-option.has-suboptions');
    const subOptions = firstOption.querySelector('.sub-options');
    
    firstOption.addEventListener('click', function(e) {
      // 如果点击的是子选项，则不触发展开/收起
      if (!e.target.closest('.sub-option')) {
        this.classList.toggle('expanded');
        if (this.classList.contains('expanded')) {
          subOptions.style.maxHeight = subOptions.scrollHeight + "px";
        } else {
          subOptions.style.maxHeight = "0";
        }
      }
    });

    // 子选项点击事件
    const subOptionElements = document.querySelectorAll('.sub-option');
    const mainContent = document.querySelector('.main-content');
    
    subOptionElements.forEach(option => {
      option.addEventListener('click', function() {
        const optionText = this.textContent;
        const isActive = this.classList.contains('active');
        
        // 移除所有选项的active类
        document.querySelectorAll('.sidebar-option, .sub-option').forEach(opt => {
          opt.classList.remove('active');
        });
        
        if (isActive) {
          // 再次点击已激活的子选项，隐藏内容
          mainContent.innerHTML = '';
          mainContent.style.justifyContent = 'center';
          mainContent.style.alignItems = 'center';
          mainContent.style.textAlign = 'center';
        } else {
          // 选中当前子选项
          this.classList.add('active');
          firstOption.classList.add('active'); // 同时激活父选项
          
          // 显示对应内容
          mainContent.innerHTML = contentData[optionText];
          mainContent.style.justifyContent = 'flex-start';
          mainContent.style.alignItems = 'flex-start';
          mainContent.style.textAlign = 'left';
        }
      });
    });

    // 其他选项点击事件
    const otherOptions = document.querySelectorAll('.sidebar-option:not(.has-suboptions)');
    
    otherOptions.forEach(option => {
      option.addEventListener('click', function() {
        const optionText = this.textContent;
        const isActive = this.classList.contains('active');
        
        // 收起第一个选项的子菜单
        firstOption.classList.remove('expanded');
        subOptions.style.maxHeight = "0";
        
        // 移除所有选项的active类
        document.querySelectorAll('.sidebar-option, .sub-option').forEach(opt => {
          opt.classList.remove('active');
        });
        
        if (isActive) {
          // 再次点击已激活的选项，隐藏内容
          mainContent.innerHTML = '';
          mainContent.style.justifyContent = 'center';
          mainContent.style.alignItems = 'center';
          mainContent.style.textAlign = 'center';
        } else {
          // 选中当前选项，显示对应内容
          this.classList.add('active');
          mainContent.innerHTML = contentData[optionText];
          mainContent.style.justifyContent = 'flex-start';
          mainContent.style.alignItems = 'flex-start';
          mainContent.style.textAlign = 'left';
        }
      });
    });

    // 加载完成后处理函数
    function handleLoadComplete() {
      setTimeout(() => {
        document.getElementById('loadingScreen').style.display = 'none';
      }, 180);
    }
    
    setTimeout(function() {
      handleLoadComplete();
    }, 300);

// 禁止文字选中
document.addEventListener('selectstart', function(e) {
  e.preventDefault();
  return false;
});

// 禁止右键菜单（防止通过右键复制）
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// 禁止复制快捷键（Ctrl+C、Ctrl+Insert等）
document.addEventListener('keydown', function(e) {
  // 禁止Ctrl+C
  if (e.ctrlKey && e.key === 'c') {
    e.preventDefault();
  }
  // 禁止Ctrl+Insert
  if (e.ctrlKey && e.key === 'Insert') {
    e.preventDefault();
  }
  // 禁止Shift+Insert（粘贴，可选）
  if (e.shiftKey && e.key === 'Insert') {
    e.preventDefault();
  }
});
    
  </script>
</body>
</html>
