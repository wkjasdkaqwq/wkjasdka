    .navbar-logo:active {

    .logo-text {
      font-size: 32px;

      white-space: nowrap;
    }

    /* 加载层样式 */

      padding-top: 30px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 7000;
    }

    /* 选项按钮样式 */
    .sidebar-option {
      padding: 18px 45px 18px 35px; /* 右侧预留箭头空间 */
      font-size: 18px;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s, padding-left 0.3s;
      position: relative; /* 相对定位，用于箭头的绝对定位 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .sidebar-option:hover {
      background-color: #eaeaea;
      padding-left: 40px;
    }

    .sidebar-option.active {
      background-color: #d7d7d7;
      font-weight: bold;
    }
    
    .sidebar-option:active {
      transform: scale(0.98);
      background-color: #d0d0d0;
    }

    /* 子选项样式 */

      max-height: 0;
      overflow: hidden;
      transition: max-height 0.1s ease-out;

      color: #555;

      background-color: #f0f0f0;

      padding-left: 55px;

    .sub-option.active {
      background-color: #d0d0d0;

    // 在现有JavaScript代码末尾添加以下内容

    // 第一个选项的展开/收起功能
    const firstOption = document.querySelector('.sidebar-option.has-suboptions');
    const subOptions = firstOption.querySelector('.sub-options');
    
    firstOption.addEventListener('click', function(e) {
      // 如果点击的是子选项，则不触发展开/收起
      if (!e.target.closest('.sub-option')) {
        this.classList.toggle('expanded');
        if (this.classList.contains('expanded')) {
          subOptions.style.maxHeight = subOptions.scrollHeight + "px";
        } else {
          subOptions.style.maxHeight = "0";
        }

    });

    // 子选项点击事件
    const subOptionElements = document.querySelectorAll('.sub-option');
    const mainContent = document.querySelector('.main-content');
    
    subOptionElements.forEach(option => {
      option.addEventListener('click', function() {
        const optionText = this.textContent;
        const isActive = this.classList.contains('active');
        
        // 移除所有选项的active类
        document.querySelectorAll('.sidebar-option, .sub-option').forEach(opt => {
          opt.classList.remove('active');
        });
        
        if (isActive) {
          // 再次点击已激活的子选项，隐藏内容
          mainContent.innerHTML = '';
          mainContent.style.justifyContent = 'center';
          mainContent.style.alignItems = 'center';
          mainContent.style.textAlign = 'center';
        } else {
          // 选中当前子选项

          firstOption.classList.add('active'); // 同时激活父选项
          
          // 显示对应内容

          mainContent.style.justifyContent = 'flex-start';

        const isActive = this.classList.contains('active');
        
        // 收起第一个选项的子菜单
        firstOption.classList.remove('expanded');
        subOptions.style.maxHeight = "0";
        
        // 移除所有选项的active类
        document.querySelectorAll('.sidebar-option, .sub-option').forEach(opt => {

    // --- 启动 / loading 逻辑（与之前保持一致） ---
    (function() {
      const loadingScreenEl = document.getElementById('loadingScreen');
      const mainContentEl = document.querySelector('.main-content');
      const loadingTextsEl = document.querySelector('.loading-text-container');

      function enforceNoAnimationAndNormalWeight() {
        try {
          if (loadingScreenEl) {
            loadingScreenEl.style.transition = 'none';
            loadingScreenEl.style.display = 'flex';
            loadingScreenEl.style.opacity = '1';
            loadingScreenEl.style.backgroundColor = '#ffffff';
            loadingScreenEl.style.zIndex = '9999';
          }
          if (loadingTextsEl) {
            loadingTextsEl.style.transition = 'none';
            loadingTextsEl.style.visibility = 'visible';
            loadingTextsEl.style.opacity = '1';
            loadingTextsEl.style.zIndex = '10001';
          }
          if (mainContentEl) {
            mainContentEl.style.display = 'none';
          }
        } catch (e) {
          console.warn('enforce style error', e);
        }
      }

      function hideLoadingImmediate() {
        if (!loadingScreenEl) return;
        try {
          loadingScreenEl.style.transition = 'none';
          loadingScreenEl.style.display = 'none';
          if (mainContentEl) mainContentEl.style.display = 'flex';
        } catch (e) { /* ignore */ }
      }

      function ensureImageDecoded(img) {
        return new Promise((resolve, reject) => {
          const src = img && img.getAttribute && img.getAttribute('src');
          if (!src) { resolve(); return; }

          if (typeof img.decode === 'function') {
            img.decode().then(() => resolve()).catch(err => reject(err || new Error('image decode failed')));
            return;
          }

          if (img.complete && img.naturalWidth !== 0) {
            resolve();
            return;
          }

          function onLoad() { cleanup(); resolve(); }
          function onError(e) { cleanup(); reject(e || new Error('image load error')); }
          function cleanup() {
            img.removeEventListener('load', onLoad);
            img.removeEventListener('error', onError);
          }
          img.addEventListener('load', onLoad);
          img.addEventListener('error', onError);
        });
      }

      document.addEventListener('DOMContentLoaded', function() {
        enforceNoAnimationAndNormalWeight();

        window.addEventListener('load', async function onWindowLoad() {
          const imgs = Array.from(document.images || []);
          const promises = imgs.map(img => ensureImageDecoded(img));

          try {
            await Promise.all(promises);
            // 所有图片都可渲染，隐藏 loading
            hideLoadingImmediate();
          } catch (err) {
            // 若有任一图片失败，则保持 loading 层（与 index.html 行为一致）
            console.warn('Some resources failed to finish rendering; loading layer remains. Error:', err);
          } finally {
            window.removeEventListener('load', onWindowLoad);
          }
        }, { once: true });
      });
    })();
    // --- 启动 / loading 逻辑 结束 ---

// 禁止文字选中
document.addEventListener('selectstart', function(e) {
  e.preventDefault();
  return false;
});

// 禁止右键菜单（防止通过右键复制）
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
  return false;
});

// 禁止复制快捷键（Ctrl+C、Ctrl+Insert等）
document.addEventListener('keydown', function(e) {
  // 禁止Ctrl+C
  if (e.ctrlKey && e.key === 'c') {
    e.preventDefault();
  }
  // 禁止Ctrl+Insert
  if (e.ctrlKey && e.key === 'Insert') {
    e.preventDefault();
  }
  // 禁止Shift+Insert（粘贴，可选）
  if (e.shiftKey && e.key === 'Insert') {
    e.preventDefault();
  }
});
    
  </script>
