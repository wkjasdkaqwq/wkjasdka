<body>


    <!-- 顶部加载条 -->
    <div class="top-loading-bar" id="topLoadingBar"></div>
    
    <div class="loading-screen" id="loadingScreen">
    <img src="/wkjasdka/index/community2.png" alt="加载Logo" class="loading-logo" id="loadingLogo">
    <div class="loading-text-container" id="loadingTextContainer">
        <div class="loading-text">from</div>
        <div class="loading-text">- Wkjasdka -</div>
    </div>
</div>

    <div id="mainContent" style="display: none;">
    </div>

    <script>
/* --- 九宫格菜单逻辑 (保持功能，去除重复绑定) --- */
        const btn = document.getElementById("appLauncherBtn");
        const menu = document.getElementById("appLauncherMenu");
        
        btn.addEventListener("click", (e) => {
            e.stopPropagation(); // 防止立即被 document click 关闭
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        });
        
        // 点击空白处关闭
        document.addEventListener("click", (e) => {
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = "none";
            }
        });
        
        // --- 启动页和加载条逻辑（满足：logo 在下载完成前不显示，页面加载完成后立即移除开屏，无淡入淡出） ---
        const loadingBar = document.getElementById('topLoadingBar');
        const loadingLogo = document.getElementById('loadingLogo');
        const loadingTextContainer = document.getElementById('loadingTextContainer');
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');

        // 进度控制（JS 驱动，不使用 CSS 过渡）
        let logoProgressInterval = null;
        let contentProgressInterval = null;

        function startLogoLoadProgress() {
            // 将进度从 0 逐步增到 50%（表示 logo 下载阶段），然后停止等待后续阶段
            if (logoProgressInterval) return;
            let p = parseFloat(loadingBar.style.width) || 0;
            logoProgressInterval = setInterval(() => {
                p = Math.min(50, p + 5);
                loadingBar.style.width = p + '%';
                if (p >= 50) {
                    clearInterval(logoProgressInterval);
                    logoProgressInterval = null;
                }
            }, 30);
        }

        function startContentLoadProgress() {
            // 将进度从当前数值逐步增至 90%，等待 window.load 将其提升到 100%
            if (contentProgressInterval) return;
            contentProgressInterval = setInterval(() => {
                let current = parseFloat(loadingBar.style.width) || 0;
                if (current < 90) {
                    current = Math.min(90, current + 5);
                    loadingBar.style.width = current + '%';
                } else {
                    clearInterval(contentProgressInterval);
                    contentProgressInterval = null;
                }
            }, 30);
        }

        function handleLoadComplete() {
            // 页面所有资源加载完成时立即移除开屏（无淡出），并显示主内容
            // 进度条直接置为 100%
            loadingBar.style.width = '100%';
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
            loadingBar.style.display = 'none';
        }

        // 监听 logo 图片下载完成：只有在此事件触发后才显示 logo 和文字
        loadingLogo.addEventListener('load', () => {
            // 显示 logo 与文本（之前 display:none）
            loadingLogo.style.display = 'block';
            loadingTextContainer.style.display = 'block';

            // logo 阶段进度：如果尚未启动，则先启动 logo 进度（到 50%）
            startLogoLoadProgress();

            // logo 显示后，进入内容加载阶段进度（最高到 90%）
            startContentLoadProgress();
        });

        // 兼容图片在缓存中的情况：如果已完成加载，手动触发 load 处理
        if (loadingLogo.complete) {
            // 使用微任务确保事件监听器已经附加
            setTimeout(() => loadingLogo.dispatchEvent(new Event('load')), 0);
        } else {
            // 如果图片还未加载，仍然可以启动 logo 阶段的进度模拟（可选）
            startLogoLoadProgress();
        }

        // 页面所有内容加载完成时（window.load）立即完成并移除开屏
        window.addEventListener('load', () => {
            handleLoadComplete();
        });

        // 如果脚本在 document 完全就绪时运行（极少数情况），也直接完成
        if (document.readyState === 'complete') {
            handleLoadComplete();
        }


    </script>
