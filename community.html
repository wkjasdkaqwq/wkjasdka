    <style>
/* 九宫格按钮位置 */


.app-launcher-wrapper {
    position: relative;
    display: inline-block;
}
.app-launcher-container {
    position: relative;
    display: inline-block;
}
.app-launcher-group {
    display: flex;
    align-items: center;
    gap: 9px; /* 九宫格与 Logo 的距离 */
}
/* 九宫格按钮（透明背景） */
.app-launcher-btn {
    width: 40px;
    height: 40px;
    background: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}
/* 右侧 LOGO */
.app-launcher-logo img {
    height: 28px;   /* 可自行调整 */
    width: auto;
}
.app-launcher-logo span {
    font-size: 16px;
    font-weight: 600;
}
/* 下拉菜单 */
.app-launcher-menu {
    position: absolute;
    top: 50px;
    left: 0;
    width: 200px;
    display: none;
    flex-direction: column;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
    padding: 10px;
    animation: fadeIn 0.15s ease;
}

/* 九宫格图标点 */
.grid-icon {
    display: grid;
    grid-template-columns: repeat(3, 4px);
    gap: 4px;
}

.grid-icon span {
    width: 4px;
    height: 4px;
    background: #555;
    border-radius: 50%;
}

/* 展开菜单 */
.app-launcher-menu {
    position: absolute;
    top: 50px;
    left: 0;
    width: 200px;
    display: none;
    flex-direction: column;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
    padding: 10px;
    animation: fadeIn 0.15s ease;
}

.app-launcher-menu a {
    padding: 10px;
    border-radius: 6px;
    text-decoration: none;
    color: #333;
}

.app-launcher-menu a:hover {
    background: #efefef;
}

/* 展开动画 */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
}



        /* Logo样式 */
        .navbar-logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            margin: 0;
            padding: 0;
            margin-left: 140px;
            cursor: pointer; /* 显示手型光标，提示可点击 */

        .navbar-logo:hover {

        .navbar-menu {

        .navbar-item {

        /* 加载层样式 */

            position: fixed;

        }
        .loading-logo {
            width: 300px; 
            height: auto;
        }
        .loading-text-container {
            position: absolute;
            bottom: 0;
            left: 0;

            padding: 0;
        }
        .loading-text {
            color: #6a6a6a;
            font-size: 16px;
            margin: 5px 0;
        }

        /* 顶部加载条样式 */
        .top-loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background-color: #ff8000;
            width: 0%;
            z-index: 10000;
            transition: width 0.1s ease;
            
        }

</head>

<body>


    <!-- 顶部加载条 -->
    <div class="top-loading-bar" id="topLoadingBar"></div>
    
    <div class="loading-screen" id="loadingScreen">
    <img src="/wkjasdka/index/community2.png" alt="加载Logo" class="loading-logo" id="loadingLogo">
    <div class="loading-text-container" id="loadingTextContainer">
        <div class="loading-text">from</div>
        <div class="loading-text">- Wkjasdka -</div>
    </div>
</div>

    <div id="mainContent" style="display: none;">
    </div>

    <script>
// --- 九宫格菜单逻辑 (保持不变) ---
        const btn = document.getElementById("appLauncherBtn");
        const menu = document.getElementById("appLauncherMenu");
        
        btn.addEventListener("click", () => {
            // 直接切换 display 属性，没有过渡动画
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        });
        
        // 点击空白处关闭
        document.addEventListener("click", (e) => {
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = "none";
            }
        });
        
        // --- 启动页和加载条逻辑 (已移除所有动画和延迟) ---
        const loadingBar = document.getElementById('topLoadingBar');
        const loadingLogo = document.getElementById('loadingLogo');
        const loadingTextContainer = document.getElementById('loadingTextContainer');
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');

        // 持续时间设置得极短，实现快速填充
        const logoLoadDuration = 50; // Logo 进度条时间 (50%)
        const contentLoadDuration = 50; // 内容进度条时间 (后 50%)
        const intervalTime = 5; // 进度更新间隔时间

        // 1. Logo 加载进度 (0% -> 50%)
        function startLogoLoadProgress() {
            let progress = 0;
            const logoIncrement = 50 / (logoLoadDuration / intervalTime);

            const logoInterval = setInterval(() => {
                progress += logoIncrement;
                if (progress >= 50) {
                    progress = 50;
                    clearInterval(logoInterval);
                }
                loadingBar.style.width = `${progress}%`;
            }, intervalTime);
        }

        // 2. 内容加载进度 (50% -> 100%)
        function startContentLoadProgress() {
            let progress = 50;
            const contentIncrement = 50 / (contentLoadDuration / intervalTime);

            const contentInterval = setInterval(() => {
                progress += contentIncrement;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(contentInterval);
                    handleLoadComplete(); // 完成后处理
                }
                loadingBar.style.width = `${progress}%`;
            }, intervalTime);
        }

        // 3. 加载完成后处理函数
        function handleLoadComplete() {
            // **关键：立即隐藏加载屏幕，显示主内容，无延迟**
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
            loadingBar.style.display = 'none'; 
        }

        // 4. 监听 Logo 图片下载完成
        startLogoLoadProgress(); 

        loadingLogo.onload = function() {
            // Logo 下载完成后：
            
            // a. 立即展示 Logo 和文本（移除淡入，直接可见）
            loadingLogo.style.visibility = 'visible';
            loadingLogo.style.opacity = '1';
            loadingTextContainer.style.visibility = 'visible';
            loadingTextContainer.style.opacity = '1';

            // b. 延迟等待 Logo 进度条跑完 50%，然后开始内容进度
            setTimeout(() => {
                startContentLoadProgress();
            }, logoLoadDuration); 
        };

        // 5. 处理 Logo 缓存或加载失败的情况
        if (loadingLogo.complete) {
            loadingLogo.onload();
        }


btn.addEventListener("click", () => {
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
});

document.addEventListener("click", (e) => {
    if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.style.display = "none";
    }
});




    </script>
